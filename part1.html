<body>
    <p>Supprimer le dernier élément de la liste
        
        <ol id="suprimer">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </p>
    <button type="button">Supprimer</button>


    <script>
    'use strict';

/*Concevez la page -ci-dessous présentant une liste numérotée. A chaque clic sur le bouton, supprimez le dernier élément de la liste. Lorsque la liste est vide, affichez  un message d'erreur dans une boîte de dialogue ou rendez le bouton inopé*/

    let liste = document.querySelector('ol');
    let btn = document.querySelector('button');

        btn.addEventListener('click' , () =>{       //document.addEventListener
        liste.removeChild(liste.lastElementChild)
        if (liste.children.length==0) {
                btn.disabled = true;
            };
        });
            
    </script>
    
</body>
